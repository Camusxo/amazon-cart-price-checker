services:
  - type: web
    name: amazon-price-checker
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: node --import tsx server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: KEEPA_API_KEY
        sync: false
      - key: KEEPA_DOMAIN
        value: "5"
