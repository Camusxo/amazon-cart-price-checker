services:
  - type: web
    name: amazon-price-checker
    runtime: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npx tsx server.ts
    envVars:
      - key: NODE_ENV
        value: production
      - key: KEEPA_API_KEY
        sync: false
      - key: KEEPA_DOMAIN
        value: "5"
      - key: RAKUTEN_APP_ID
        sync: false
      - key: RAKUTEN_APP_IDS
        sync: false
      - key: RAKUTEN_ACCESS_KEY
        sync: false
      - key: PORT
        value: "10000"
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_ID
        value: "admin"
      - key: ADMIN_PASSWORD
        sync: false
